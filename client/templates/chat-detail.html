<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{list.name}}">

  
  <ion-content>

<!-- <ion-list> -->

<ion-list id="todo-list">
      <ion-item
        ng-repeat="item in items"
        class="item-chat item-remove-animate item-avatar item-icon-right"
        ng-class="{completed: item.completed}"
        type="item-etxt-wrap"
       >
                <input class="toggle" type="checkbox" ng-model="item.completed" ng-change="toggleCompleted(item)">

        <label>{{item.name}}</label>
          
       
        <ion-option-button class="button-assertive"  ng-click="remove(item)">
Delete
</ion-option-button>
      </ion-item>
    </ion-list>

<!--   <ion-item ng-repeat="item in items">
  <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
    {{item.name}}
  </ion-item>
</ion-list> -->
  </ion-content>

  <ion-footer-bar keyboard-attach class="bar-stable footer-chat item-input-inset">
    <!-- <button class="button button-clear button-icon button-positive icon ion-ios-upload-outline"></button> -->
 
    <label class="item-input-wrapper">
      <input
      placeholder="Enter here an item"
       ng-model="item"
        on-return="AddItem(item)"
        on-focus="inputUp()"
        on-blur="inputDown()"
        dir="auto"
        type="text"/>
    </label>
         <span ng-if="item.length > 0">
      <button ng-click="AddItem(item)" class="button button-clear button-positive">Add</button>
    </span>
   <!--  <span ng-if="!data.message || data.message.length === 0">

      <i class="buttons-seperator icon ion-android-more-vertical"></i>
      <button class="button button-clear button-icon button-positive icon ion-ios-mic-outline"></button> -->

  </ion-footer-bar>
</ion-view>
